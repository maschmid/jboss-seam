CHEAT_BUTTON id=NumberGuessMain:CheatButton
CHEAT_YES_BUTTON id=confirm:YesButton
CHEAT_NUMBER id=cheat:RandomNumber
CHEAT_DONE_BUTTON id=cheat:DoneButton
