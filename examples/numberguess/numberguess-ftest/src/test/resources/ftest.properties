WIN_LOCATION win.seam
LOSE_LOCATION lose.seam
GUESS_MAX_VALUE id=NumberGuessMain:Biggest
GUESS_MIN_VALUE id=NumberGuessMain:Smallest
GUESS_FIELD id=NumberGuessMain:inputGuess
